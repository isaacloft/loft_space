<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css"/>
	
</head>
<body>
	<div id="stage" class="stage" data-creative-type="MREC">

		<!--Disclaimer -->
		<div class="disclaimerButton hidden" id="disclaimerButton" data-position="topRightLogo">
			<p class="disclaimerButtonText" id="disclaimerBtnText">*View Terms & Conditions</p>
		</div>
		<div class="disclaimerContainer" id="div_disclaimer">
			<div class="disclaimerText">
				<p id="disclaimer">
				This is an animated demo.
				</p>
			</div>
		</div>

		<!-- Preloader -->
		<div class="preloader" id="preloader">
			<div class="rondel_loader">
				<img class="pre-loader-rondel" src="img/rondel.png">
				<svg class="pre-loader-ani" width="70" height="20">
					<circle cx="10" cy="10" r="5">
						<animate attributeName="r" from="0" to="10" values="0;5;5;5;0" dur="1000ms" repeatCount="indefinite"></animate>
					</circle>
					<circle cx="35" cy="10" r="5">
						<animate attributeName="r" from="0" to="10" values="0;5;5;5;0" begin="200ms" dur="1000ms" repeatCount="indefinite"></animate>
					</circle>
					<circle cx="60" cy="10" r="5">
						<animate attributeName="r" from="0" to="10" values="0;5;5;5;0" begin="400ms" dur="1000ms" repeatCount="indefinite"></animate>
					</circle>
				</svg>
			</div>
		</div>



		<!-- Generic Only -->
		<div class="lockup">
			<video id="video" muted class="video">
				<source src="img/7.mp4" type="video/mp4"/>
			</video>	
		</div>

		<img class="hidden urgency" src="./img/urgency.png">
		
	
		<img class="asset ctaHover" src="./img/ctaHover.png">
		<img class="asset cta hidden" src="./img/cta.png">
		<img src="./img/logo.png" alt="" id="logo" class="logo">

	</div>
	<script type="text/javascript">
		var disclaimerButton = document.getElementById("disclaimerButton");
		var position = disclaimerButton.getAttribute("data-position");
		switch (position) {
			case "topRight":
			disclaimerButton.style.top = "3px";
			disclaimerButton.style.right = "3px";
			disclaimerButton.style.bottom = "auto";
			disclaimerButton.style.left = "auto";
			break;
			case "topLeft":
			disclaimerButton.style.top = "2px";
			disclaimerButton.style.left = "2px";
			disclaimerButton.style.bottom = "auto";
			break;
			case "bottomRight":
			disclaimerButton.style.top = "auto";
			disclaimerButton.style.bottom = "52px";
			disclaimerButton.style.left = "auto";
			disclaimerButton.style.right = "3px";
			break;
			case "topRightLogo":
			disclaimerButton.style.bottom = "53px";
			disclaimerButton.style.right = "5px";
			break;
			default:
			disclaimerButton.style.bottom = "3px";
			disclaimerButton.style.left = "3px";
			break;

		}
	</script>

	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>

</body>
</html>
